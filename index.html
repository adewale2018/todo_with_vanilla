<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Monoton&family=Roboto&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/c9b69548ec.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="/style.css">
  <title>Todo App With Vanilla JavaScript</title>

<body>
  
<header>
  <h1>DEVPRO TODO APP</h1>

<main>
